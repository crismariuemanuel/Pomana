<mat-toolbar color="primary" class="app-toolbar">
  <span class="brand">Fundraise</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
  <a mat-button routerLink="/add-cause" routerLinkActive="active">Add Cause</a>
</mat-toolbar>

<main class="app-shell">
  <div class="content-container">
    <router-outlet />
  </div>
</main>

<footer class="app-footer">
  <div class="footer-container">
    <div class="footer-content">
      <div class="footer-section">
        <h3 class="footer-brand">Fundraise</h3>
        <p class="footer-description">A trusted platform for online fundraising and supporting important causes.</p>
      </div>
      
      <div class="footer-section">
        <h4 class="footer-title">Useful Links</h4>
        <ul class="footer-links">
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/add-cause">Add Cause</a></li>
        </ul>
      </div>
      
      <div class="footer-section">
        <h4 class="footer-title">Follow Us</h4>
        <div class="social-links">
          <a href="#" class="social-link" aria-label="Facebook">Facebook</a>
          <a href="#" class="social-link" aria-label="Instagram">Instagram</a>
        </div>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p class="copyright">&copy; {{ currentYear }} Fundraise. All rights reserved.</p>
    </div>
  </div>
</footer>
